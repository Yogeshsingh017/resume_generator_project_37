<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>Resume Generator</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-2">Resume Generator</h1>
        <p class="text-center">BylearnCodeWith Yogesh</p>

        <div class="row">
            <div class="col-md-6">
                <h3>Personal Information</h3>
                <div class="form-group">
                    <label for="nameField">Your Name</label>
                    <input type="text" id="nameField" placeholder="Enter here" class="form-control" />

                </div>
                <div class="form-group mt-2">
                    <label for="contactField">Your Contact</label>
                    <input type="text" id="contactField" placeholder="Enter here" class="form-control" />

                </div>

                <div class="form-group mt-2">
                    <label for="addressField">Your Address</label>
                    <textarea id="contactField" placeholder="Enter here" class="form-control" row="5"></textarea>
                </div>
                <p class="text-secondary my-3">Important Links</p>
                <div class="form-group mt-2">
                    <label for="fbField">Facebook</label>
                    <input type="text" id="fbField" placeholder="Enter here" class="form-control" />

                </div>

                <div class="form-group mt-2">
                    <label for="instaField">Instagram</label>
                    <input type="text" id="instaField" placeholder="Enter here" class="form-control" />

                </div>
                <div class="form-group mt-2">
                    <label for="gitField">GitHub</label>
                    <input type="text" id="gitField" placeholder="Enter here" class="form-control" />

                </div>
            </div>
            <div class="col-md-6">
                <h3>Personal Information</h3>

                <div class="form-group mt-2">
                    <label for="">Objective</label>
                    <textarea rows="5" placeholder="Enter here" class="form-control"></textarea>
                </div>

                <div class="form-group mt-2" id="we">
                    <label for="">Work Experience</label>
                    <textarea placeholder="Enter here" class="form-control weField" rows="3"></textarea>

                    <!-- ... -->

                    <div class="container text-center mt-2" id="weAddButton">
                        <button onclick="addNewWEField()" class=" btn btn-primary btn-sm">Add</button>
                    </div>
                </div>


                <div class="form-group mt-2" id="aq">
                    <label for="">Academic Qualification</label>
                    <textarea placeholder="Enter here" class="form-control eqField" rows="3"></textarea>
                    <div class="container text-center mt-2" id="aqAddButton">
                        <button onclick="addNewAQField()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="container text-center mt-3  ">
            <button class="btn btn-primary btn-lg">Generate CV</button>
        </div>

    </div>




    <script>
        // alert("Loading");
        function addNewWEField() {
            // console.log("Adding new field");
            let newNode = document.createElement("textarea");
            newNode.classList.add("form-control");
            newNode.classList.add("weField");
            newNode.classList.add("mt-2");
            newNode.setAttribute("rows", 3);
            newNode.setAttribute("placeholder", "Enter here");

            let weOb = document.getElementById("we");
            let weAddButtonOb = document.getElementById("weAddButton");
            weOb.insertBefoure(newNode, weAddButtonOb);
        }
        function addNewAQField() {
            let newNode = document.createElement("textarea");
            newNode.classList.add("form-control");
            newNode.classList.add("eqField");
            newNode.classList.add("mt-2");
            newNode.setAttribute("rows", 3);
            newNode.setAttribute("placeholder", "Enter here");

            let aqOb = document.getElementById("aq");
            let aqAddButtonOb = document.getElementById("aqAddButton");
            eqOb.insertBefoure(newNode, aqAddButtonOb);
        }
    </script>
</body>

</html>
